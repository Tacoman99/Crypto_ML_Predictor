name: trade_to_ohlc
language: python
variables:
  - name: KAFKA_INPUT_TOPIC
    inputType: InputTopic
    description: ''
    defaultValue: trade
    required: true
  - name: KAFKA_OUTPUT_TOPIC
    inputType: OutputTopic
    description: kafka topic where we push ohlc data
    defaultValue: ohlc
    required: true
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
