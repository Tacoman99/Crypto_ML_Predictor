# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: the kafka topic where we save the trade too
        required: true
        value: trade
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of product_ids we fetch from kraken api
        required: true
        value: '["BTC/USD","ETH/EUR","ETH/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: whether we connect to Kraken Websocket for live or historical data
        required: true
        value: live
  - name: trade_to_ohlc
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: kafka topic where we push ohlc data
        required: true
        value: ohlc
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: the consumer group we use to read data from kafka topic
        required: true
        value: trade_to_ohlc_consumer_group
      - name: OHLC_WINDOW_SECONDS
        inputType: FreeText
        description: Number of seconds of OHLC candles
        required: true
        value: 60
  - name: kafka_to_feature_store
    application: services/kafka_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: ohlc
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: ohlc_consumer_group
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: ohlc_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: false
        value: 1
      - name: BUFFER_SIZE
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: ''
        required: false
        value: live
      - name: hopsworks_api_key
        inputType: Secret
        description: ''
        required: true
        secretKey: hopsworks_api_key
      - name: hopsworks_project_name
        inputType: Secret
        description: ''
        required: false
        secretKey: hopsworks_project_name
  - name: price_predictor
    application: services/price_predictor
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: price-predictor-1
    variables:
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: hopsworks_project_name
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: hopsworks_api_key
      - name: COMET_ML_WORKSPACE
        inputType: Secret
        description: ''
        required: true
        secretKey: comet_workspace
      - name: COMET_ML_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: comet_projectname
      - name: COMET_ML_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: COMET_ML_API_KEY

# This section describes the Topics of the data pipeline
topics:
  - name: trade
  - name: ohlc
